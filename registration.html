<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style19.css">
  <style media="screen">
    h3{
      color: rgb(224, 2, 2);

<body>
  <div class="container-fluid d-flex justify-content-center">
    <div class="row ">
      <div class="col-12 ">

    <div class="popup">
      <h1>Sign up</h1>
      <button class="button" id="open-box" type="button" name="button">Sign Up</button>
    </div>
    <span class="close">&times;</span>
    <div class="modelFrom">

      <div class="actionBtns">

        <button class="actionBtn Signup">Signup</button>
        <button class="actionBtn login">login</button>
        <button class="movebtn">Signup</button>

      </div>
      <div class="userform">
        <form class="form sign-form">
          <div class="inputgroup">
            <input type="text" id="firstname"  placeholder="First name" value="" autocomplete="off">
            <h3 id="firstnamecheck"></h3>
          </div>
          <div class="inputgroup">
            <input type="text" id="lastname"   placeholder="Last name" value="">
            <h3 id="lastnamecheck"></h3>
          </div>
          <div class="inputgroup">
            <input type="number" id="number"  placeholder="number" value="">
            <h3 id="numbercheck"></h3>
          </div>
          <div class="inputgroup">
            <input type="email" id="email"  placeholder="email" value="" autocomplete="off">
            <h3 id="emailcheck"></h3>
          </div>
          <div class="inputgroup">
            <input type="password" id="password"  placeholder="passsword" value="" autocomplete="off">
            <h3 id="passcheck"></h3>
          </div>
          <div class="inputgroup">
          <input type="password" id="conpassword"  placeholder="confirm passsword" value="" autocomplete="off">
          <h3 id="conpasscheck"></h3>
          </div>
          <div class="inputgroup">
            <select class="" id="states" name="">
              <option value="">select state</option>
              <option value="MadhyaPardesh">MadhyaPardesh</option>
              <option value="Gujarat">Gujarat</option>
              <option value="MaHarashtra">MaHarashtra</option>
              <option value="punjab">punjab</option>
            </select>
          <h3 id="statescheck"></h3>
          </div>
          <div class="inputgroup">
            <input type="text" id="city" name="" placeholder="city" value="">
          <h3 id="citycheck"></h3>
          </div>
          <div class="inputgroup">
            <textarea name="name" id="address" placeholder="please put address" rows="3" cols="38"></textarea>
          <h3 id="addresscheck"></h3>
          </div>
          <div class="checkgroup">
            <input type="radio" id="m" name="gendar" value="MALE" >
            <label for="m">Male</label>
            <input type="radio" id="f"  name="gendar" value="FEMALE">
            <label for="f">FEMALE</label>
          </div>
          <h3 id="radiocheck"></h3>
          <div class="checkgroup">
            <input type="checkbox"  class="checkbox" value="PHP">
            <label for="PHP">PHP</label>
            <input type="checkbox" class="checkbox" value="JS">
            <label for="JS">JS</label>
            <input type="checkbox" class="checkbox" value="PYTHON">
            <label for="PYTHON">PYTHON</label>
            <input type="checkbox" class="checkbox" value="NORD">
            <label for="NORD">NORD</label>

          </div>
          <h3 id="checkboxcheck"></h3>
          <input type="submit" id="submit-js" class="SubmitBtn"  placeholder="confirm passsword" value="Submit">
        </form>

        <form action="" id="login" class="form login-form">
          <div class="inputgroup">
            <input type="email" id="email-log" name="" placeholder="email" value="">
            <h3 id="emailcheck_log"></h3>
          </div>
          <div class="inputgroup">
            <input type="password" name="" id="password-log" placeholder="passsword" value="" autocomplete="off">
              <h3 id="passcheck_log"></h3>
          </div>
          <div class="checkgroup">
            <input type="checkbox" id="Remember"  class="checkbox">
            <label for="PHP">Remember me</label>
          </div>

          <input type="submit" id="submit-log" class="SubmitBtn" name="" placeholder="confirm passsword" value="log in">
        </form>
      </div>
    </div>
  </div>
</div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <script type="text/javascript" >
  $(document).ready(function(){
    var signupBtn=$(".Signup");
    var loginBtn=$('.login');
    var moveBtn=$(".movebtn");

    $("#open-box").click(function(){
      $(".modelFrom").addClass("modelFrom-open");
      $(".wrapper").addClass("wrap");
      $(".close").css("display","block");
      $(".popup").css("display","none");
    })

    $(".close").click(function(){
      $(".modelFrom").removeClass("modelFrom-open");
      $(".wrapper").removeClass("wrap");
      $(".close").css("display","none");
      $(".popup").css("display","block");

    })

    $(".login").click(function(){
      $(".movebtn").addClass("rightBtn");
      $(".login-form").css("display","block");
        $(".sign-form").css("display","none");
        $(".movebtn").text("log in")
    })

    $(".Signup").click(function(){
      $(".movebtn").removeClass("rightBtn");
        $(".sign-form").css("display","block");
        $(".login-form").css("display","none");
        $(".movebtn").text("Sign up")
    })


  //form validation
  $("#firstnamecheck").hide();
  $("#lastnamecheck").hide();
  $("#emailcheck").hide();
  $("#passcheck").hide();
  $("#conpasscheck").hide();
  $("#statescheck").hide();
  $("#citycheck").hide();
  //firstname chcek
  var name_err=true;
  var lastname_err=true;
  var email_err=true;
  var pass_err=true;
  var number_err=true;
  var conpass_err=true;
  var statescheck_err=true;
  var city_err=true;
  var address_err=true;
  var m_err=true;
  var f_err=true;
  var checkbox_err=true;


  $("#firstname").keyup(function(){
    firstName();
  })
    function firstName(){
    var firstName=$('#firstname').val();

    var firstNameP = /^[a-zA-Z\u0080-\u024F]+(?:([\ \-\']|(\.\ ))[a-zA-Z\u0080-\u024F]+)*$/
      var result=firstNameP.test(firstName)
      if (result) {
        $("#firstnamecheck").hide();
        return   name_err=true;
      } else {
        $("#firstnamecheck").show().html("plz put first name ");
      return   name_err=false;
      }
      // if(firstName.length == ''){
      //   $("#firstnamecheck").show().html("plz enter user name");
      //   return name_err=false;
      // } else {

      //   return name_err=false;
      //   } else {
      //   $("#firstnamecheck").hide();
      //     return name_err=true;
      //   }
    }

    //lastname chcek
      $("#lastname").keyup(function(){
        last_check();
      })
        function last_check(){
        var name=$('#lastname').val();
        var lastnameP = /^[a-zA-Z\u0080-\u024F]+(?:([\ \-\']|(\.\ ))[a-zA-Z\u0080-\u024F]+)*$/
          var result=lastnameP.test(name)
          if (result) {
            $("#lastnamecheck").hide();
            return   lastname_err=true;
          } else {
            $("#lastnamecheck").show().html("plz put last name ");
          return   lastname_err=false;
          }


          // if(name.length == ''){
          //   $("#lastnamecheck").show().html("plz enter user name");
          //   return lastname_err=false;
          // } else {
          //   $("#lastnamecheck").hide();
          //   return lastname_err=true;
          // }
          if ((name.length < 3) || (name.length > 10)) {
            $("#lastnamecheck").show().html("plz enter user name");
            return  lastname_err=false;
            } else {
            $("#lastnamecheck").hide();
            return lastname_err=true;
            }
        }

        //number chcek
          $("#number").keyup(function(){
            number_check();
          })
            function number_check(){
            var number=$('#number').val();

              if ((number.length < 10) || (number.length > 10) || number.length == '') {
                $("#numbercheck").show().html("plz enter 10 digit number");
                return  number_err=false;
                } else {
                $("#numbercheck").hide();
                return  number_err=true;
                }
            }


// email check
    $("#email").keyup(function(){
      email_check();
    })
      function email_check(){
      var email=$('#email').val();
      let RegExpression=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        var result=RegExpression.test(email)
        if (result) {
          $("#emailcheck").hide();
          return   email_err=true;
        } else {
          $("#emailcheck").show().html("plz enter valid email ");
        return   email_err=false;
        }
      }
      //passcheck
        $("#password").keyup(function(){
          pass_check();
        })
          function pass_check(){
          var password=$('#password').val();
          var patternPswd = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).(?=.*[0-9]).{5,15}$/;
            var result=patternPswd.test(password)
            if (result) {
              $("#passcheck").hide();
              return   pass_err=true;
            } else {
              $("#passcheck").show().html("plz put charcter between A-z and 0-9 and special symbol ");
            return   pass_err=false;
            }

            // if(password.length == ''){
            //   $("#passcheck").show().html("plz enter valid password");
            //   return  pass_err=false;
            //
            // } else {
            //   $("#passcheck").hide();
            //     return  pass_err=true;
            // }
            //
            // if ((password.length < 3) || (password.length > 10)) {
            //   $("#passcheck").show().html("please enter a valid password.");
            //   return pass_err=false;
            //   } else {
            //   $("#passcheck").hide();
            //   return  pass_err=true;
            //   }
          }


  //conpass name_check

  $("#conpassword").keyup(function(){
    conpass_check();
  })
    function conpass_check(){
      var conpassword=$('#conpassword').val();
      var password=$('#password').val();
      if(password != conpassword || conpassword.length == ''){
        $("#conpasscheck").show().html("password are not matching");
         return  conpass_err=false;
      } else {
        $("#conpasscheck").hide();
          return  conpass_err=true;
      }
    }

  //state check
    $("#states").keyup(function(){
      states_check();
    })
    function states_check(){
    var states=$('#states').val();
      if(states.length == ''){
        $("#statescheck").show().html("plz select atleast one option");
        return   statescheck_err=false;
      } else {
        $("#statescheck").hide();
        return   statescheck_err=true;
      }
    }

    $("#states").change(function(){
      states1_check();
    })
    function states1_check(){
     var states=$('#states').val();

       if(states == ''){
         $("#statescheck").show().html("plz select atleast one option");
         return   statescheck_err=false;
       } else {
         $("#statescheck").hide();
         return   statescheck_err=true;
      }
    }

//city check
  $("#city").keyup(function(){
    city_check();
  })
    function city_check(){
    var city=$('#city').val();
    var cityp = /^[a-zA-Z\u0080-\u024F]+(?:([\ \-\']|(\.\ ))[a-zA-Z\u0080-\u024F]+)*$/
      var result=cityp.test(city)
      if (result) {
        $("#citycheck").hide();
        return   city_err=true;
      } else {
        $("#citycheck").show().html("please enter valid a city name ");
      return   city_err=false;
      }

    //   if(city.length == ''){
    //     $("#citycheck").show().html("plz enter city name");
    //     return   city_err=false;
    //   } else {
    //     $("#citycheck").hide();

    //     $("#citycheck").show().html("plz enter atelast 3 charcter");
    //     return   city_err=false;
    //     } else {
    //     $("#citycheck").hide();
    //     return   city_err=true;
    //     }
     }

    //address check
      $("#address").keyup(function(){
        address_check();
      })
        function address_check(){
        var address=$('#address').val();
          if(address.length == ''){
            $("#addresscheck").show().html("plz enter address");
            return   address_err=false;
          } else {
            $("#addresscheck").hide();
            return   address_err=true;
          }
          if ((address.length < 3) || (address.length > 50)) {
            $("#addresscheck").show().html("plz enter atelast 3 charcter");
            return   address_err=false;
            } else {
            $("#addresscheck").hide();
            return   address_err=true;
            }
        }

        //radio check
      var  status=false;
      $("#m").click(function(){
        $("#radiocheck").hide();
      return status=true;
      })
      $("#f").click(function(){
        $("#radiocheck").hide();
        return  status=true;

      })
      function m_check(){
      var gender=$('#m').attr("checked");
      if(gender != "checked" && status != true) {
       $("#radiocheck").show().html("plz select gender");
         return   m_err=false;
      } else {
       $("#radiocheck").hide();
       return   m_err=true;
      }
    }
    function f_check(){
    var gender=$('#f').attr("checked");
    if(gender != "checked" && status != true) {
     $("#radiocheck").show().html("plz select gender");
     return   f_err=false;
    } else {
     $("#radiocheck").hide();
      return   f_err=true;
    }
  }

//checkbox code
    $(".checkbox").click(function(){
     checkbox();
    })
    function checkbox(){
    var numberOfChecked = $('input:checkbox:checked').length;
    if (numberOfChecked <= 1) {
      $("#checkboxcheck").show().html("select at least two")
        return checkbox_err=false;
       // return false;
    } else {
        $("#checkboxcheck").hide()
        return checkbox_err=true;
    }
  }

  $("#submit-js").click(function(){
    event.preventDefault();
              firstName();
              last_check();
              email_check();
              pass_check();
              number_check();
              conpass_check();
              states_check();
              city_check();
              address_check();
              m_check();
              f_check();
              checkbox();

      if (name_err==false || lastname_err==false || email_err==false || pass_err==false || number_err==false ||
          conpass_err==false || statescheck_err==false || city_err==false || address_err==false ||
          m_err==false || f_err==false || checkbox_err==false) {
            event.preventDefault();
      } else {
          alert("your data saved")
      }
  })



//login code
var email_err_log=true;
var pass_err_log=true;

// email-log check
    $("#email-log").keyup(function(){
      email_check_log();
    })

      var email_log=$('#email-log').val();
      let RegExpression=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        var result=RegExpression.test(email_log)
        if (result) {
          $("#emailcheck_log").hide();

        } else {
          $("#emailcheck_log").show().html("plz enter valid email ");
        return   email_err_log=false;

  //pass-log check
    $("#password-log").keyup(function(){
      pass_check_log();
    })
      function pass_check_log(){
      var password_log=$('#password-log').val();
      var patternPswd = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).(?=.*[0-9]).{5,15}$/;
        var result=patternPswd.test(password_log)
        if (result) {
          $("#passcheck_log").hide();
          return   pass_err_log=true;
        } else {
          $("#passcheck_log").show().html("invalid password ");
        return   pass_err_log=false;
        }
      }

      //Remember me
      $("#Remember").click(function(){
        var email_log=$('#email-log').val();
        var password_log=$('#password-log').val();
        console.log(email_log);
        console.log(password_log);
      })
//login submit button

      $("#submit-log").click(function(){
        event.preventDefault();
                  email_check_log();
                  pass_check_log();
          if (email_err_log==false || pass_err_log==false) {
                event.preventDefault();
          } else {
              alert("your data saved")
          }
      })

  })
  </script>
</body>
